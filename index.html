<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/Style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="title"></div>
      <div
        class="d-flex flex-lg-row flex-sm-column justify-content-center weather-app">
        <div class="d-flex flex-column align-items-center weather-display">
          <div class="weather-icon"><i class="bx bxs-sun weather-icon"></i></div>
          <h5 class="weather-description">Very Sunny</h5>
          <h3 class="weather-temp">20 &deg;C</h3>

          <div class="search-weather">
            <input type="text" placeholder="Enter any Country" class="input-field" />
            <button type="submit" class="search-btn">Search</button>
          </div>

          <div class="weather-date">10th July 2024</div>
        </div>
        <div class="d-flex flex-column align-items-center days-display">
          <div class="logo">
            <i class="bx bx-cloud-drizzle bx-tada" style="color: #ffffff"></i>
            <p>Forcast</p>
          </div>
          <div
            class="d-flex flex-row sm-flex-column align-items-center justify-content-center forcast-display">
            <div class="miniforcast-display">
              <!-- <div class="icon"><i class="bx bxs-cloud weather-icon"></i></div>
              <div class="forcast-temp">40 &deg;C</div>
              <div class="date">
                Mon, 1 July
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/Script.js"></script>
  </body>
</html>
